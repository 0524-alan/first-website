<h1>唐家三少</h1>
  <img src="唐家三少.jpeg" width="200px">
    唐家三少，本名张威。1981年1月10日生于北京，中国内地网络小说作家，炫世唐门文化传媒有限公司董事长。毕业于河北大学政法学院，曾于上海社会科学院高级作家班研修。现任中国作家协会主席团委员，北京市作家协会副主席，浙江省网络作家协会名誉主席。2004年，在读写网开始创作处女座《光之子》。2005年，成为起点中文网签约作家之一。2008年，开始创作《斗罗大陆》。2012年，问鼎中国网络作家富豪榜榜首
